<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="300" poster="mais.png" controls autoplay loop>
        <source src="meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com esse formato de vídeo</p>
        <!--Para garantir que vários navegadores consigam abrir o vídeo,
        adicione formatos em source, como, w4v, webm, ogv.-->
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/fieqge7aYJM"
     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
</body>
</html>
